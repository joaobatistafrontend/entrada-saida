{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="{% static 'js/face-api.min.js' %}"></script>
  <script src="{% static 'js/camera01.js' %}"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
    }
  </style>
</head>
<body>
  <h2>ola</h2>
  <video id="video" width="720" height="560" autoplay muted></video>

  <div class="namePerson">
    <div class="truePerson">
        {% if nome_pessoa %}
          <p>Nome da pessoa: {{ nome_pessoa }}</p>
        {% endif %}
    </div>

    <div class="error">
        {% if error %}
          <p>Erro: {{ error }}</p>
        {% endif %}
    </div>
  </div>
</body>
</html>
